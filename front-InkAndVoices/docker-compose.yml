version: "3.9"

services:
  dev:
    build:
      context: .
    command: npm run dev -- --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    volumes:
      - .:/app
      - /app/node_modules

  prod:
    build:
      context: .
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production


